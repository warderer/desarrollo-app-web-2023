<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <!-- modify this form HTML and place wherever you want your form -->
    <form
    action="https://formspree.io/f/xoqzegog"
    method="POST"
    >
        <label for="date">Escriba la fecha</label><br>
        <input type="date" id="date" name="date"><br>

        <label for="nombre">Escriba su nombre</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellidos">Escriba sus apellidos</label><br>
        <input type="text" id="apellidos" name="apellidos"><br>

        <label for="password">Escriba su password</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="sexo">Escriba su sexo: </label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label>

        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="color">Escoge un color</label>
        <input type="color" id="color"><br>
<!-- your other form fields go here -->
        <button type="submit">Send</button>
    </form>
</body>
</html>
